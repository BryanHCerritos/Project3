<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Step Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Join Our Eco Mission</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">Bryan</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="school.html">School</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="slideshow.html">Slideshow</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <form action="thankyou.html">
      <div class="tab">Name:
        <input type="text" class="form-control" name="name">
      </div>
      <div class="tab">Email:
        <input type="email" class="form-control" name="email">
      </div>
      <div class="tab">Message:
        <textarea class="form-control" name="message"></textarea>
      </div>
      <div style="overflow:auto;">
        <div>
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">

  </footer>

  <script src="script.js"></script>
</body>
</html>
